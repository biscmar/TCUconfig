<!DOCTYPE HTML>

<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<script type="text/javascript" src="../../lib/jquery-3.2.1.min.js"></script>
	<title>TCUconfig - Spiel-Konfiguration</title>

</head>
<body>

	<header>
		<h1>TCUconfig - Spiel-Konfiguration</h1>
		<div id="init-game">
			<input type="text" name="input-game-id" id="input-game-id" placeholder="Spiel-ID">
			<input type="button" id="init-game-btn" value="Spieldaten laden">
		</div>
	</header>

	<main>
		<nav>
			<ul>
				<li class="active" data-section-id="section-game">Spiel</li>
				<li data-section-id="section-home">Heimteam</li>
				<li data-section-id="section-away">Ausw채rtsteam</li>
			</ul>
		</nav>

		<section id="section-game">
			
			<div class="input-field">
				<label for="game-id">Spiel-ID:</label>
				<input type="text" id="game-id" data-field-name="GameNr" readonly="readonly">
			</div>
			
			<div class="input-field">
				<label for="game-title">Titel:</label>
				<input type="text" id="game-title" data-field-name="Title">
			</div>
			
			<div class="input-field">
				<label for="game-date">Datum:</label>
				<input type="text" id="game-date" data-field-name="Date">
			</div>
			
			<div class="input-field">
				<label for="game-time">Zeit:</label>
				<input type="text" id="game-time" data-field-name="Time">
			</div>
			
			<div class="input-field">
				<label for="game-location">Spielort:</label>
				<input type="text" id="game-location" data-field-name="Location">
			</div>
			
			<div class="input-field">
				<label for="game-ref-1">Schiedsrichter 1:</label>
				<input type="text" id="game-ref-1" data-field-name="Referee1">
			</div>
			
			<div class="input-field">
				<label for="game-ref-2">Schiedsrichter 2:</label>
				<input type="text" id="game-ref-2" data-field-name="Referee2">
			</div>
			
			<div class="input-field">
				<label for="game-com-1">Kommentator 1:</label>
				<input type="text" id="game-com-1" data-field-name="Commentator1">
			</div>
			
			<div class="input-field">
				<label for="game-com-2">Kommentator 2:</label>
				<input type="text" id="game-com-2" data-field-name="Commentator2">
			</div>
		</section>

		<section id="section-home" style="display: none;">

			<div class="input-field">
				<label for="home-team-long">Heimteam lang:</label>
				<input type="text" id="home-team-long" data-field-name="HomeTeamLong">
			</div>
			
			<div class="input-field">
				<label for="home-team-short">Heimteam kurz:</label>
				<input type="text" id="home-team-short" data-field-name="HomeTeamShort">
			</div>
			
			<div class="input-field">
				<label for="home-coach">Headcoach:</label>
				<input type="text" id="home-coach" data-field-name="HomeHeadcoach">
			</div>
			
			<div class="input-field">
				<label for="topscorer-home">Topskorer:</label>
				<select id="topscorer-home" data-field-name="HomeTopscorer">
				</select>
			</div>

			<div class="roster" id="roster-home">
				<!--
				<div class="roster-tr" data-player-id="1">
					<div class="roster-td number">17</div>
					<div class="roster-td name">Adrian Uhr</div>
					<div class="roster-td actions">Actions</div>
				</div>
				-->				
			</div>
		</section>

		<section id="section-away" style="display: none;">

			<div class="input-field">
				<label for="away-team-long">Ausw채rtsteam lang:</label>
				<input type="text" id="away-team-long" data-field-name="AwayTeamLong">
			</div>
			
			<div class="input-field">
				<label for="away-team-short">Ausw채rtsteam kurz:</label>
				<input type="text" id="away-team-short" data-field-name="AwayTeamShort">
			</div>
			
			<div class="input-field">
				<label for="away-coach">Headcoach:</label>
				<input type="text" id="away-coach" data-field-name="AwayHeadcoach">
			</div>
			
			<div class="input-field">
				<label for="topscorer-away">Topskorer:</label>
				<select id="topscorer-away" data-field-name="AwayTopscorer">
				</select>
			</div>
			
			<div class="roster" id="roster-away">
				<!--
				<div class="roster-tr" data-player-id="1">
					<div class="roster-td number">17</div>
					<div class="roster-td name">Adrian Uhr</div>
					<div class="roster-td actions">Actions</div>
				</div>
				-->
			</div>
		</section>
		<div id="show-download-url" style="display: none;">
			<div>
				<p>Die Spiel-Konfiguration wurde erstellt und kann heruntergeladen werden:</p>
				<p>
					<a href="http://localhost/TCUconfig/output/game-config.txt" target="_blank" download id="game-settings-download-link">http://localhost/TCUconfig/output/game-config.txt</a>
				</p>
				<p><input type="button" id="close-download-page" value="Schliessen"></p>
			</div>
		</div>
	</main>

	<footer>
		<input type="button" id="return-to-menu" value="Zur체ck zur Startseite">
		<input type="button" id="preview-game-settings" value="Config-File anzeigen">
		<input type="button" id="download-game-settings" value="Config-File herunterladen">
	</footer>

	<script type="text/javascript" src="../../config.js"></script>
	<script type="text/javascript" src="game-settings.js"></script>
	<script type="text/javascript" src="../../init.js"></script>
</body>
</html>
